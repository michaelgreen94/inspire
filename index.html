<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
	  crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
	<div id="weather">Your Weather Template</div>

	<div id="quote" class="text-pop">The Quote</div>

	<div class="todo-container">
		<form onsubmit="app.controllers.toDoController.addTodoFromForm(event)">
			<input name="description" type="text" placeholder="what needs done">
			<input type="submit">
		</form>
		<div id="todo"></div>
	</div>

	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<!--Initialize App-->

	<script type='module' src="app/main.js"></script>
</body>

</html>
